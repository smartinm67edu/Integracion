<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enlaces</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .breadcrumb {
            margin: 10px 0;
            font-size: 14px;
            text-align: center;
        }

        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        /* Lista de enlaces */
        .links-container {
            overflow-y: auto;
            max-height: 400px;
            margin: 0 auto;
            width: 90%;
            max-width: 400px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
            background-color: #e1f4fc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        li a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        li:hover {
            background-color: #b3e0f7;
        }

        /* Botones de paginación */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #0056b3;
        }

        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .links-container {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>Lista de Enlaces</h1>

    <!-- Migas de pan -->
    <div class="breadcrumb">
        <a href="index.html">Inicio</a> &gt; Lista de Enlaces
    </div>

    <!-- Contenedor para los enlaces -->
    <div class="links-container">
        <ul id="link-list">
            <!-- Los enlaces se cargarán dinámicamente aquí -->
        </ul>
    </div>

    <!-- Controles de paginación -->
    <div class="pagination">
        <button id="prev" disabled>&laquo; Anterior</button>
        <button id="next">Siguiente &raquo;</button>
    </div>

    <script>
        // Lista completa de enlaces
        const links = [
            "ejemplo_1_1.html", "ejemplo_1_2.html","ejemplo_1_3.html", "ejemplo_1_4.html", "ejemplo_1_5.html", "ejemplo_1_6.html", "ejemplo_1_7.html",
            "ejemplo_1_8.html", "ejemplo_1_9.html", "ejemplo_1_10.html", "ejemplo_1_11.html", "ejemplo_1_12.html",
            "ejemplo_1_13.html", "ejemplo_1_14.html", "ejemplo_1_15.html", "ejemplo_1_16.html", "ejemplo_1_17.html",
            "ejemplo_1_18.html", "ejemplo_1_19.html", "ejemplo_1_20.html", "ejemplo_1_21.html", "ejemplo_1_22.html",
            "ejemplo_1_23.html", "ejemplo_1_24.html"
        ];

        const linksPerPage = 5; // Número de enlaces por página
        let currentPage = 1; // Página actual

        const linkList = document.getElementById("link-list");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");

        // Función para mostrar enlaces en una página específica
        function displayLinks(page) {
            // Limpiar la lista
            linkList.innerHTML = "";

            // Calcular los índices de los enlaces a mostrar
            const startIndex = (page - 1) * linksPerPage;
            const endIndex = page * linksPerPage;

            // Crear elementos de lista para los enlaces visibles
            links.slice(startIndex, endIndex).forEach(link => {
                const li = document.createElement("li");
                const a = document.createElement("a");
                a.href = link;
                a.textContent = link;
                li.appendChild(a);
                linkList.appendChild(li);
            });

            // Actualizar los botones de paginación
            prevButton.disabled = page === 1;
            nextButton.disabled = page === Math.ceil(links.length / linksPerPage);
        }

        // Event listeners para los botones
        prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                displayLinks(currentPage);
            }
        });

        nextButton.addEventListener("click", () => {
            if (currentPage < Math.ceil(links.length / linksPerPage)) {
                currentPage++;
                displayLinks(currentPage);
            }
        });

        // Mostrar la primera página al cargar
        displayLinks(currentPage);
    </script>
</body>

</html>
